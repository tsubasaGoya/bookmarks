<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="showModal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div id="bookmarksContainer" class="container"></div>
    <!-- Modal -->
    <div id="modal" class="modal-container">
        <div class="modal">
            <i id="closeModal" class="fas fa-times close-icon"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmarkForm">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="websiteName" class="form-label">Website Name</label>
                        <input type="text" id="websiteName" class="form-input">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="websiteUrl" class="form-label">Website URL</label>
                        <input type="text" id="websiteUrl" class="form-input">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
